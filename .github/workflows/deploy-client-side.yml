name: Upload Website

on:
  push:
    paths:
      - 'client-side/**'
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: client-side/package-lock.json

      - name: Install & Build React App
        run: |
          cd client-side
          npm ci
          npm run build
          ls -la build/

      - name: Verify build directory
        run: |
          if [ ! -d "client-side/build" ]; then
            echo "Build directory does not exist!"
            ls -la client-side/
            exit 1
          fi
          echo "Build directory exists, contents:"
          ls -la client-side/build/

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-south-1
          SOURCE_DIR: client-side/build

