spring:
  application:
    name: server-transformer

  datasource:
    url: jdbc:postgresql://trolley.proxy.rlwy.net:55929/railway?sslmode=require
    username: ${PSQL_USER}
    password: ${PSQL_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true